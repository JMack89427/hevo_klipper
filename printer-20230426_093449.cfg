#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
#min_temp: 0
#max_temp: 280

# Driver4
[extruder]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
microsteps: 32
gear_ratio: 50:10
rotation_distance: 22.225372078
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2 # HE0
sensor_pin: PF4 # T0
sensor_type: ATC Semitec 104GT-2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 310
pressure_advance: 0.04
max_extrude_only_distance: 200.0
max_extrude_cross_section: 50.0

#[filament_switch_sensor material_0]
#switch_pin: PG12

# Driver5
[stepper_z]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.5
position_min: -5
position_max: 450

#[filament_switch_sensor material_1]
#switch_pin: PG13

# Driver6
[stepper_z1]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
microsteps: 32
rotation_distance: 8
#endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.5
#position_max: 200

#[filament_switch_sensor material_2]
#switch_pin: PG14

# Driver7
[stepper_z2]
step_pin: PE6
dir_pin: PA14
enable_pin: !PE0
microsteps: 32
rotation_distance: 8
#endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.5
#position_max: 200

#[filament_switch_sensor material_3]
#switch_pin: PG15

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: Generic 3950
#control: watermark
min_temp: 0
max_temp: 130
max_power: 1.0

[fan]
pin: PE5
max_power: 1

[heater_fan hotend_fan]
pin: PA8
heater: extruder
heater_temp: 45
fan_speed: 1

[controller_fan controller_fan1]
pin: PD12

[controller_fan controller_fan2]
pin: PD13

[controller_fan controller_fan3]
pin: PD14
#[heater_fan fan2]
#pin: PD12

#[heater_fan fan3]
#pin: PD13

#[heater_fan fan4]
#pin: PD14

#[controller_fan fan5]
#pin: PD15

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2F0005001350565843333620-if00
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_370006000950534E4E313020-if00
# CAN bus is also available on this board

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC4
diag_pin: PG6
run_current: 0.800
# stealthchop_threshold: 999999
driver_SGTHRS: 75

[tmc2209 stepper_y]
uart_pin: PD11
diag_pin: PG9
run_current: 0.800
# stealthchop_threshold: 999999
driver_SGTHRS: 125

#[tmc2209 stepper_z]
#uart_pin: PC6
##diag_pin: PG10
#run_current: 0.800
#stealthchop_threshold: 999999

#[tmc2209 extruder]
#uart_pin: PC7
##diag_pin: PG11
#run_current: 0.650
#stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PF2
run_current: 0.650
# stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PE4
run_current: 0.800
interpolate: False
sense_resistor: 0.110
# stealthchop_threshold: 0

[tmc2209 stepper_z2]
uart_pin: PE1
run_current: 0.800
interpolate: False
sense_resistor: 0.110
# stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: PD3
run_current: 0.800
interpolate: False
sense_resistor: 0.110
# stealthchop_threshold: 0

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

# See the sample-lcd.cfg file for definitions of common LCD displays.

#[display]
#lcd_type: st7920
#cs_pin: EXP1_4
#sclk_pin: EXP1_5
#sid_pin: EXP1_3
#encoder_pins: ^EXP2_3, ^EXP2_5
#click_pin: ^!EXP1_2
#kill_pin: ^!EXP2_8

#[output_pin beeper]
